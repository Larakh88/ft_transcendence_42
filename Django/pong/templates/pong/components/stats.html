{% load i18n %}
{% load static %}

<table class="table table-borderless table-hover table-text equal-width-table">
	<thead>
		<tr>
			<th scope="col" class="colorfy">{% translate "Nbr of Matches" %}</th>
			<th scope="col" class="colorfy">{% translate "Wins" %}</th>
			<th scope="col" class="colorfy">{% translate "Loses" %}</th>
			<th scope="col" class="colorfy">{% translate "% Win" %}</th>
			<th scope="col" class="colorfy">{% translate "% Loss" %}</th>
		</tr>
	</thead>
	<tbody>
		<tr class="align-middle">
			<td class="colorfy">{{ totalMatches }}</td>
			<td class="colorfy">{{ wins }}</td>
			<td class="colorfy">{{ loses }}</td>
			<td class="colorfy">{{ p_wins }} %</td>
			<td class="colorfy">{{ p_loses }} %</td>
		</tr>
	</tbody>
</table>
